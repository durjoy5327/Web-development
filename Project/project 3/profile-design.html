<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="profile-design.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <title>Profile Card UI Design</title>
    </head>
    <body>
        <div class="profile">
            <div class="image">
                <img src="formal.jpg" alt="error" class="profile_pic">
            </div>
            <div class="textdata">
                <span class="name "> Durjoy Barua </span>
                <span class=" job"> Youtuber & Blogger </span>
            </div>
            <div class="button">
                <a href="#" target="_blank" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="https://github.com/durjoy5327" target="_blank" style="background-color: rgb(53, 48, 48);" class="link">
                    <i class='bx bxl-github' ></i>
                </a>
                <a href="#" style="background-color:rgb(235, 64, 110)" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" target="_blank" style="background-color: red;" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
            </div>
            <div class="guta">
                <button class="sub" type="submit">Subscribe</button>
                <button class="sub" type="submit">Message </button>
            </div>
            
            <div class="follow">
                <div class="icons">
                    <i class='bx bx-heart' ></i>
                    <span class="number">80k</span>
                </div>
                <div class="icons">
                    <i class='bx bx-chat'></i>
                    <span class="number">1k</span>
                </div>
                <div class="icons">
                    <i class='bx bx-share' ></i>
                    <span class="number">10k</span>
                </div>

            </div>
        </div>
        
    </body>
</html>
