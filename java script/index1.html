<html>
    <head>
        <title> Html practice </title>
    </head>
    <body>
        <script>
            document.write("Hello World\n")
            var a={
                Name: "Durjoy",
                Age: 21,
                gender:"MAle",
                city:"Dhaka"
            }
            document.write("\n"+a.Name)
            var b=['Durjoy',' urmi',' tarek', ' akash']
            document.write("\n"+b)
            var A=55
            switch(true){
                case(33<=A && 40>=A):
                    document.write("E")
                    break;
                case(40<=A && 51>A):
                    document.write("D")
                    break;

                case(51<=A && 61>A):
                    document.write("C")
                    break;
                case(61<=A && 71>A):
                    document.write("B")
                    break;
                case(71<=A && 81>A):
                    document.write("A")
                    break;
                case(81<=A):
                    document.write("A+")
                    break;
            }
        </script>

    </body>
</html>
