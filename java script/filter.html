<html>
    <head>
        <title>
            Using filter method
        </title>
    </head>
    <body>
        
        <script>
            var arr1=[30,95,15,25,75,30,35,40,50,55,60,70,80]
            var b= arr1.filter(function(item){
                return item>50

            } )
            document.write("Greater than 50 numbers are below: <br>")
            
                document.write(b+"<br>")
           
            document.write("Finding elements are below: <br>")
            var arr2=[30,95,15,25,75,30,35,55,60,70,80]
            var c= arr2.find(function(value){
                return value<25
            })
                document.write(c+"<br>")
                document.writeln("35 is exit in arr2 ? ->"+arr2.includes(35))
                document.writeln(" <br> Index of 35 is  ->"+arr2.indexOf(35))
                document.write("<br> Reverse of arr2 =  "+arr2.reverse())
                //splice method using
                arr3=[25,30,63,12,50];
                //splice(index, delete count, push)
                arr3.splice(1,2,100)
                document.write("<br> After deleting : ",arr3)

        </script>
    </body>
</html>
