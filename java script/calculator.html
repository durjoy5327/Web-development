<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <input id="num1" ><br><br>
        <input id="num2" ><br><br>
        <button onclick="addnumber()"> Add</button>
        <script>
            function addnumber(){
               let n1= document.getElementById('num1').value
               let n2= document.getElementById('num2').value
               let res= parseFloat(n1) + parseFloat(n2) 
                alert(res)
            }
        </script>
    </body>
</html>
