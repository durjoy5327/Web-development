<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <!--Without bootstrap-->
                    <h1 style="text-align: center;">A</h1>
                    <h2 style="text-align: center;">A</h2>
                    <h3 style="text-align: center;">A</h3>
                    <h4 style="text-align: center;">A</h4>
                    <h5 style="text-align: center;">A</h5>
                    <h6 style="text-align: center;">A</h6>
                    <!--Now using bootstrap-->
        <div class="container-fluid">
            <div class="row" style="background-color: darkcyan;">
                <div class="col-12">
                    <p class="h1">A</p>
                    <p class="h2">A</p>
                    <p class="h3">A</p>
                    <p class="h4">A</p>
                    <p class="h5">A</p>
                    <p class="h6">A</p>
                </div>
            </div>
                <!-- Or we can with display build in class which is work as h-->
                <div class="row" style="background-color: rgb(71, 207, 33);">
                    <div class="col-12">
                <p class="display-1">Display-A</p>
                <p class="display-2">Display-A</p>
                <p class="display-3">Display-A</p>
                <p class="display-4">Display-A</p>
                <p class="display-5">Display-A</p>
                </div>
            </div>
        </div>

        <br><br><br>
        <!--build in class for quotes-->
        <p class="blockquote" style="text-align: end;"> 
            Price is what you pay, value is what you get.
        </p>
        <p class="blockquote-footer" style="text-align: end;">Warren Buffett</p>
    </body>
</html>
