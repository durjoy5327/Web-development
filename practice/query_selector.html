<html>
    <head>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"/>
    </head>
    <body>
        <h1>h1</h1>
        <h2 class="myclass">h2</h2>
        <h3 id="myid">h3</h3>
        <h4 name="Myname" >h4</h4>
     
        <button onclick="Change()">click</button>

        <script>
            function Change(){
                document.querySelector("h1").innerHTML="hello h1";
                document.querySelector('.myclass').innerHTML="hello h2";
                document.querySelector("#myid").innerHTML="hello h3";
                document.querySelector("h4[name='Myname']").innerHTML="hello h4";
                
            }
        </script>
    </body>
</html>
