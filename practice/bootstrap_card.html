<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <br /><br />
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card" style="width: 50%">
            <img class="card-img-top" src="tower.jpg" alt="tower" />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                The Eiffel Tower, an iconic Parisian landmark, stands 324 meters
                tall, offering breathtaking views of the city. Built in 1889, it
                attracts millions of visitors annually.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!--Now we will learn about dropdown button-->
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" >Country</button>
            <ul class="dropdown-menu">
              <li class="dropdown-item">Bangladesh</li>
              <li class="dropdown-item">India</li>
              <li class="dropdown-item">USA</li>
              <li class="dropdown-item">Canada</li>
              <li class="dropdown-item">Japan</li>
              <li class="dropdown-item">Australia</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    <div class="spinner-border text-primary "> 
      
    </div>

    <div class="spinner-grow text-danger "> 
      
    </div>
  </body>
</html>
